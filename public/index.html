<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Todo App</title>
</head>

<body>
  <div class=".container-fluid">
    <div class="todo">
      <div class="row h-100">
        <div class="col-lg-6 col-md-6 col-sm-12 bg-light rounded">
          <div class="row">
            <div class="col-lg-12">
              <h2>Todo List</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="input-group">
                <input type="text" class="form-control py-2" id="todoInput" placeholder="Enter a new task"
                  aria-label="Recipient's username" aria-describedby="button-addon2" />
                <button class="btn btn-primary" type="button" id="addBtn">Add Todo</button>
                <button class="btn btn-info" id="updateBtn" style="display: none">Update Todo</button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <ul id="todoList" class="list-group list-group-flush my-1"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="./app.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>



</body>

</html>
